                                                <option value="165">(165) Trevor Robinson</option>
                                                <option value="325">(325) Chanda Hull</option>
                                                <option value="345">(345) Phạm Thúy Liễu</option>

    <script>

        function informattolip(){
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        }

        let customers = [];
        let id = 1;

        let customer = new Customer(id, "NVA", "nva@gmail.com", "0987654321", "28NTP", 0, 0)
        customers.push(customer);
        id++;
        
        customer = new Customer(id, 'NVB', 'nvb@gmail.com', '12345690', '28 NTP', 0, 0);
        customers.push(customer);
        id++;


        function drawCustomers(data) {
            $('#tbCustomer tbody').empty();
            
            $.each(data, (i, item) => {
                let str = `
                    <tr>
                        <th scope="row">${item.id}</th>
                        <td>${item.fullName}</td>
                        <td>${item.email}</td>
                        <td>${item.phone}</td>
                        <td>${item.address}</td>
                        <td>${item.balance}</td>
                        <td>
                            <button href="" type="button" class="btn btn-outline-secondary edit" data-bs-toggle="tooltip"
                                data-toggle="modal" data-target="#mdUpdate" data-bs-title="Edit" id="btnEdit" 
                                data-id="${item.id}" data-fullname="${item.fullName}" data-email="${item.email}" data-phone="${item.phone}" data-address="${item.address}">
                                <i class="fas fa-pen-square"></i> </button>
                            <button type="button" class="btn btn-outline-success" data-bs-toggle="tooltip"
                                data-toggle="modal" data-target="#flipFlop1" data-bs-placement="top"
                                data-bs-title="Deposits" id="btnDeposit"> <i class="fas fa-plus"></i> </button>
                            <button type="button" class="btn btn-outline-warning" data-bs-toggle="tooltip"
                                data-toggle="modal" data-target="#flipFlop2" data-bs-placement="top"
                                data-bs-title="Withdraw" id="btnWithdraw"> <i class="fas fa-minus"></i> </button>
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="tooltip"
                                data-toggle="modal" data-target="#flipFlop3" data-bs-placement="top"
                                data-bs-title="Transfer" id="btnTransfer"> <i class="fas fa-exchange-alt"></i> </button>
                            <button type="button" class="btn btn-outline-danger" data-bs-toggle="tooltip"
                                data-toggle="modal" data-target="#flipFlop4" data-bs-placement="top"
                                data-bs-title="Block" id="btnBlock"> <i class="fas fa-ban"></i>
                            </button>
                        </td>
                    </tr>
                `;

                let tbCustomer = $('#tbCustomer tbody');
                tbCustomer.prepend(str);
            }
        )
        
        informattolip();
        handleShowUpdateModal();
    }
        function handleShowUpdateModal() {
            let btnUpdate = $(".edit");

            btnUpdate.on('click', function () {

                let id = $(this).data('id');
                let fullName = $(this).data('fullname');
                let email = $(this).data('email');
                let phone = $(this).data('phone');
                let address = $(this).data('address');

                $("#idUp").val(id);
                $("#fullNameUp").val(fullName);
                $("#emailUp").val(email);
                $("#phoneUp").val(phone);
                $("#addressUp").val(address);

                $("#mdUpdate").modal('show');
            })
        }
        // drawCustomers();

        getAllCustomers();
        function getAllCustomers() {
            $.ajax({
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                type: "GET",
                url: 'http://localhost:3400/customers'
            })
            .done((data) => {
                drawCustomers(data);
            })
            .fail((jqXHR) => {
                console.log(jqXHR);
            });
        }
