<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="row">
                <div class="col-sm-8">
                    <h1>Deposit money into customer's account</h1>
                </div>
                <div class="col-sm-4">
                    <a href="index.html" class="btn btn-outline-light" style="margin-right: 40px;">
                        <i class="fas fa-list"></i>
                        <span>Customer list</span>                        
                    </a>
                </div>
            </div>
        </div>

        <form action="#">
            <fieldset>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="id" class="form-label">Customer ID</label>
                        <input type="text" name="id" id="id" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        <label for="fullName" class="form-label">Full name</label>
                        <input type="text" name="fullName" id="fullName" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="balance" class="form-label">Current balance ($)</label>
                        <input type="text" name="balance" id="balance" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        <label for="amount" class="form-label">Transaction Amount ($)</label>
                        <input type="text" name="amount" id="amount" class="form-control">
                    </div>
                </div>

                <div class="row create">
                    <div class="col-sm-12">
                        <button class="btn btn-outline-success">
                            <i class="fas fa-plus"> Deposit</i>
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
