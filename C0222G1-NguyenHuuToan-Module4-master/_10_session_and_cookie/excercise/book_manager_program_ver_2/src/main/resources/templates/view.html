<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/boostrap/bootstrap413/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/boostrap/datatables/css/dataTables.bootstrap4.css}"/>

</head>
<body>

<h1 style="text-align: center;background-color: black;color: white">PRODUCT DETAIL</h1>
<table>
    <tr>
        <th>
            <th:block th:object="${product}">
                <img style="width: 30rem;height: 30rem; margin: 50px;border-radius: 10px;"
                     th:src="@{${product.description}}">
            </th:block>
        </th>
        <th>
            <th:block th:object="${product}">
                <div class="card" style="width: 15rem; margin: 50px">
                    <img class="card-img-top" th:src="@{${product.description}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 th:text="${product.name}" class="card-title">Card title</h5>
                        <div class="form-inline">Price:<p th:text="${product.price}" class="card-text"></p></div>
                        <br><a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-primary">Add To
                        Cart</a>
                    </div>
                </div>
            </th:block>
        </th>
    </tr>
</table>

</body>
<script src="/static/boostrap/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/boostrap/datatables/js/jquery.dataTables.js"></script>
<script src="/static/boostrap/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/static/boostrap/bootstrap413/js/bootstrap.bundle.js"></script>
</html>
