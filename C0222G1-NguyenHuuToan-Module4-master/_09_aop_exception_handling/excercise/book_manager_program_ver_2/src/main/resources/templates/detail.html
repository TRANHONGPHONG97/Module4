<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/boostrap/bootstrap413/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/boostrap/datatables/css/dataTables.bootstrap4.css}"/>
</head>

<body th:object="${book}" style="background-color: rgba(0,0,0,0.75)">
<div style="background-color: #ffffff;border-radius: 10px;width: 80%; margin: auto; margin-top: 100px; padding: 20px">
    <div class="form-group">
        <label>Book Name</label>
        <input readonly type="text" class="form-control" th:field="${book.name}"/>
    </div>

    <div class="form-group">
        <label>Book Author</label>
        <input readonly type="text" class="form-control" th:field="${book.author}"/>
    </div>

    <div class="form-group">
        <label>Book Publication Date</label>
        <input readonly type="text" class="form-control" th:field="${book.publicationDate}"/>
    </div>

    <div class="form-group">
        <label>Book Borrow Code</label>
        <input readonly type="text" class="form-control" th:value="${code}"/>
    </div>
    <a href="/" style="border-radius: 5px">
        <button>return list
        </button>
    </a>
</div>


</body>
<script src="/static/boostrap/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/boostrap/datatables/js/jquery.dataTables.js"></script>
<script src="/static/boostrap/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/static/boostrap/bootstrap413/js/bootstrap.bundle.js"></script>
</html>
