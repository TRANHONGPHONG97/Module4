<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<h3>Add New Product</h3>
<p>
    <a th:href="@{/list}">
        Back To Product List
    </a>
</p>
<div id="form">
    <form th:action="@{/save}" th:object="${blog}" method="POST" novalidate="novalidate">
        <input type="text" th:field="*{idBlog}"/>
        <div>
            <label>Create Day</label>
            <input type="datetime-local" th:field="*{createDay}"/>
        </div>
        <div>
            <label>Category: </label>
            <select th:field="*{category}">
                <option th:each="category: ${listCategory}" th:value="${category.id}" th:text="${category.name}">
                </option>
            </select>
        </div>
        <div>
            <label>Title</label>
            <input type="text" th:field="*{title}"/>
        </div>
        <div>
            <label>Content</label>
            <input type="email" th:field="*{content}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
