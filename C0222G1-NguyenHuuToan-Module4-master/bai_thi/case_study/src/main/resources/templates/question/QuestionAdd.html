<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>$Title$</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/boostrap/bootstrap413/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/boostrap/datatables/css/dataTables.bootstrap4.css}"/>
    <style>
        .header-panel {
            background-color: #046056;
            height: 80px;
            width: 100%;
        }

        .content {
            background-color: white;
            width: 100%;
        }

        .bottom {
            background-color: #046056;
            height: 80px;
            width: 100%;
        }

        .greenButton {
            background-color: #046056;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;background-image: radial-gradient(#0c5460,#e0e0e0)">

<!--HEADER-->

<div class="header-panel">
    <div class="row" style="height: 80px;margin: 0;padding: 0;">
        <div class="col-3" style="height: 80px;margin: 0;padding: 0;">
            <img src="/image/logo_web6.jpg" alt=""
                 style="height: 60px; width: 60px; margin: 10px;display: inline;border-radius: 5px;border: black solid 1px;padding: 0;">
            <p style="line-height: 80px;text-align: left;width: 70%;display: inline;font-size: 20px;color: white"><b>TERS EXAM</b></p>
        </div>
        <div class="col-7"></div>
        <div class="col-2">
            <a href=""><p
                    style="line-height: 80px;text-align: left;width: 70%;display: inline;font-size: 20px;color: white">
                </p></a>
        </div>u
    </div>
</div>

<!--MENU-->

<nav class="navbar navbar-expand-lg navbar-light bg-light" ; style="background-color: #046056">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<!--START BODY WEB-->

<!--START FORM ADD NEW-->

<form th:action="@{/question/save}" th:object="${questionContent}" method="POST" novalidate="novalidate"
      style="width: 50%; margin: auto; margin-top: 100px;margin-bottom: 100px; background-color: white;padding: 20px;border-radius: 10px">
    <h3 style="text-align: center;font-family: 'Arial Black',serif;">ADD NEW QUESTION</h3>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="questionContentId">Question Id</label>
                <p style="color: red" th:if="${#fields.hasErrors('questionContentId')}" th:errors="*{questionContentId}"></p>
                <input readonly type="text" class="form-control" id="questionContentId" th:field="*{questionContentId}"/>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="title">Question Title</label>
                <p style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                <input type="text" class="form-control" id="title" th:field="*{title}"/>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="content">Question Content</label>
                <p style="color: red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                <input type="text" class="form-control" id="content" th:field="*{content}"/>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="dateCreate">Question Create Day</label>
                <p style="color: red" th:if="${#fields.hasErrors('dateCreate')}" th:errors="*{dateCreate}"></p>
                <input type="date" class="form-control" id="dateCreate" th:field="*{dateCreate}"/>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="questionType">Question Type</label><br>
                <p style="color: red" th:if="${#fields.hasErrors('questionType')}" th:errors="*{questionType}"></p>
                <select class="custom-select" id="questionType" th:field="*{questionType}">
                    <option th:each="questionType,rowStat : ${listQuestionType}" th:value="${questionType.questionTypeId}"
                            th:text="${questionType.questionTypeName}">Nam
                    </option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="status">Question Status</label>
                <p style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
                <input type="text" class="form-control" id="status" th:field="*{status}"/>
            </div>
        </div>
    <span><input class="btn btn-primary" style="background-color: green" type="submit" value="Save"/></span>
    <span><a class="btn btn-primary" th:href="@{/question/list(page = 0,title = '')}"
             role="button">Back to question list</a></span>
</form>

<!--END FORM ADD NEW-->

<!--END BODY WEB-->

</body>

<script src="/boostrap/bootstrap413/js/bootstrap.bundle.js"></script>
