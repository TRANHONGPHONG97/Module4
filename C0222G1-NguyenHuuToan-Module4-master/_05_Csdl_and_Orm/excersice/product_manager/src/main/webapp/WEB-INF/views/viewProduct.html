<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/list}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div class="cusdetail">
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div class="cusdetail">
        <label>Detail:</label>
        <label th:text="${product.detail}"></label>
    </div>
    <div class="cusdetail">
        <label>Manufacturer:</label>
        <label th:text="${product.manufacturer}"></label>
    </div>
</div>
</body>
</html>
