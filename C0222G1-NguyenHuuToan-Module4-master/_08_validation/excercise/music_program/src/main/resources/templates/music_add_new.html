<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
    <link rel="stylesheet" href="/resources/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/datatables/css/dataTables.bootstrap4.min.css"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
    </style>
</head>
<body class="bg-dark">
<div class="container">
    <div class=" bg-white">
        <div class="h1 center-box m-0">ADD NEW MUSIC</div>
        <form action="/create" th:object="${newMusic}" method="post" class="p-3">
            <div class="form-group">
                <label>Enter the id</label>
                <input th:field="*{id}" type="text" class="form-control" readonly>
                <p style="color: red" th:if="${#fields.hasErrors('id')}" th:errors ="*{id}" ></p>
            </div>

            <div class="form-group">
                <label>Enter name of music</label>
                <input th:field="*{nameMusic}" type="text" class="form-control">
                <p style="color: red" th:if="${#fields.hasErrors('nameMusic')}" th:errors ="*{nameMusic}" ></p>
            </div>

            <div class="form-group">
                <label>Enter name of artist</label>
                <input th:field="*{nameArtist}" type="text" class="form-control">
                <p style="color: red" th:if="${#fields.hasErrors('nameArtist')}" th:errors ="*{nameArtist}" ></p>

            </div>
            <div class="form-group">
                <label>Enter the type of music</label>
                <input th:field="*{type}" type="text" class="form-control">
                <p style="color: red" th:if="${#fields.hasErrors('type')}" th:errors ="*{type}" ></p>
            </div>
            <div class="form-group">
                <label>Enter the url of music</label>
                <input th:field="*{url}" type="text" class="form-control">
                <p style="color: red" th:if="${#fields.hasErrors('url')}" th:errors ="*{url}" ></p>
            </div>
            <button type="submit" class="btn btn-dark w-100">Submit</button>
        </form>
    </div>
</div>
</body>
<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
