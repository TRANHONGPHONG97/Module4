<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/resources/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/datatables/css/dataTables.bootstrap4.min.css"/>
    <style>
        body {
            background-color: #3b3a3a;
        }
    </style>
</head>
<body>
<form th:action="@{/update}" th:object="${product}" method="POST" novalidate="novalidate" style="width: 90%; margin: auto; margin-top: 100px; background-color: white;padding: 20px;border-radius: 10px">
    <h3 style="text-align: center;font-family: 'Arial Black',serif;">ADD NEW PRODUCT</h3>
    <div hidden class="form-group">
        <label for="productId">Product Id</label>
        <p style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
        <input readonly type="text" class="form-control" id="productId" th:field="*{id}"/>
    </div>
    <div class="form-group">
        <label for="productName">Product Name</label>
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <input type="text" class="form-control" id="productName" th:field="*{name}"/>
    </div>
    <div class="form-group">
        <label for="productPrice">Product Price</label>
        <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        <input type="text" class="form-control" id="productPrice" th:field="*{price}"/>
    </div>

    <div class="form-group">
        <label for="productDetail">Product Detail</label>
        <p style="color: red" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></p>
        <input type="text" class="form-control" id="productDetail" th:field="*{detail}"/>
    </div>
    <div class="form-group">
        <label for="productManufacturer">Product Manufacturer</label>
        <p style="color: red" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></p>
        <input type="text" class="form-control" id="productManufacturer" th:field="*{manufacturer}"/>
    </div>
    <div hidden class="form-group">
        <label for="productStatus">Product Status</label>
        <p style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
        <input type="text" class="form-control" id="productStatus" th:field="*{status}"/>
    </div>
    <span>
        <input class="btn btn-primary" style="background-color: green" type="submit" value="Save"/>
    </span>
    <span>
        <a class="btn btn-primary"  th:href="@{/list(page = 0,name = '')}" role="button">Back to product list</a>
    </span>
</form>
</body>
<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
