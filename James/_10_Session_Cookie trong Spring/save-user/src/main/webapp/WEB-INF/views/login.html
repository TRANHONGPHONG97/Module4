<div class="container">
    <div class="form">
        <div class="btn">
            <button class="signUpBtn">SIGN UP</button>
            <button class="loginBtn">LOG IN</button>
        </div>
        <form class="signUp" action="" method="get">
            <div class="formGroup">
                <input type="text" id="userName" placeholder="User Name" autocomplete="off">
            </div>
            <div class="formGroup">
                <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
            </div>
            <div class="formGroup">
                <input type="password" id="password" placeholder="Password" required autocomplete="off">
            </div>
            <div class="formGroup">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required autocomplete="off">
            </div>
            <div class="checkBox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span class="text">I agree with term & conditions</span>
            </div>
            <div class="formGroup">
                <button type="button" class="btn2">REGISTER</button>
            </div>

        </form>
<form class="login" th:action="@{/dologin}" th:object="${user}"  method="post">

    <div class="formGroup">
        <input type="email" placeholder="Email ID" id="email" name="email" th:value="${cookieValue.value}" required autocomplete="off">
    </div>
    <div class="formGroup">
        <input type="password" th:field="*{password}" id="password1" placeholder="Password" required autocomplete="off">

    </div>
    <div class="checkBox">
        <input type="checkbox" name="checkbox" id="checkbox1">
        <span class="text">Keep me signed in on this device</span>
    </div>
    <div class="formGroup">
        <button type="submit" value="Login" class="btn2">LOGIN</button>
    </div>

</form>


<br>
<span th:text="${message}"></span>
<span th:text="${user.email}"></span>
    </div>
</div>
