<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<h1>Delete customer</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/customers">Customer list</a>
</p>

<div class="container">
    <div class="row">
        <div class="col-sm-12"></div>
        <form  th:object="${customer}" method="post">
            <input th:type="hidden" name="id" th:field="*{id}">
            <h1 style="text-align: center">Customer Information</h1>
            <div class="mb-3">
                <label class="form-label">NAME</label>
                <input type="text" style="font-size: 25px" class="form-control" th:field="*{fullName}"
                       placeholder="input name">
            </div>
            <div class="mb-3">
                <label class="form-label">EMAIL</label>
                <input type="text" style="font-size: 25px" class="form-control" th:field="*{email}"
                       placeholder="input email">
            </div>
            <div class="mb-3">
                <label class="form-label">PHONE</label>
                <input type="text" style="font-size: 25px" class="form-control" th:field="*{phone}"
                       placeholder="input phone">
            </div>
            <div class="mb-3">
                <label class="form-label">ADDRESS</label>
                <input type="text" style="font-size: 25px" class="form-control" th:field="*{address}"
                       placeholder="input address">
            </div>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete customer"></td>
            </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
